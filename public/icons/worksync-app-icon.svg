<svg viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (white for LinkedIn) -->
  <rect width="300" height="300" fill="#ffffff" rx="60"/>
  
  <!-- Main infinity-like twisted loop (scaled up) -->
  <path 
    d="M150,75 
       C195,75 217.5,97.5 217.5,150 
       C217.5,202.5 195,225 150,225 
       C105,225 82.5,202.5 82.5,150 
       C82.5,97.5 105,75 150,75 
       Z
       M150,105 
       C120,105 105,120 105,150 
       C105,180 120,195 150,195 
       C180,195 195,180 195,150 
       C195,120 180,105 150,105 
       Z" 
    fill="#000000"
    stroke="#000000"
    stroke-width="4"
  />
  
  <!-- Central W letter (scaled up) -->
  <text 
    x="150" 
    y="165" 
    text-anchor="middle" 
    dominant-baseline="middle" 
    font-family="system-ui, -apple-system, 'SF Pro Display', sans-serif" 
    font-size="84" 
    font-weight="900" 
    fill="#000000"
  >
    W
  </text>
  
  <!-- Subtle shadow for depth -->
  <circle 
    cx="150" 
    cy="150" 
    r="90" 
    stroke="#f0f0f0" 
    stroke-width="2" 
    fill="transparent" 
    opacity="0.3"
  />
</svg>