<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSync App Icons Preview</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #f5f5f5;
            font-family: system-ui, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .icon-section {
            margin-bottom: 60px;
            text-align: center;
        }
        .icon-preview {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .icon-512 {
            width: 512px;
            height: 512px;
        }
        .icon-400 {
            width: 400px;
            height: 400px;
        }
        .icon-300 {
            width: 300px;
            height: 300px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .description {
            color: #666;
            margin-top: 10px;
            font-size: 14px;
        }
        .download-info {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WorkSync App Icons</h1>
        
        <div class="download-info">
            <strong>如何保存為 PNG：</strong><br>
            1. 右鍵點擊圖標 → "另存為圖片" 或 "複製圖片"<br>
            2. 或使用瀏覽器開發者工具截圖<br>
            3. 推薦尺寸：512x512px 或 300x300px
        </div>
        
        <div class="icon-section">
            <h2>LinkedIn 專用版本 (512x512)</h2>
            <div class="icon-preview">
                <svg viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon-512">
                  <!-- Background (white with subtle border) -->
                  <rect width="512" height="512" fill="#ffffff" rx="100"/>
                  <rect width="512" height="512" fill="none" stroke="#f0f0f0" stroke-width="4" rx="100"/>
                  
                  <!-- Main infinity-like twisted loop (perfectly centered) -->
                  <path 
                    d="M256,128 
                       C332,128 372,168 372,256 
                       C372,344 332,384 256,384 
                       C180,384 140,344 140,256 
                       C140,168 180,128 256,128 
                       Z
                       M256,180 
                       C208,180 192,204 192,256 
                       C192,308 208,332 256,332 
                       C304,332 320,308 320,256 
                       C320,204 304,180 256,180 
                       Z" 
                    fill="#000000"
                    stroke="#000000"
                    stroke-width="6"
                  />
                  
                  <!-- Central W letter (perfectly sized and positioned) -->
                  <text 
                    x="256" 
                    y="280" 
                    text-anchor="middle" 
                    dominant-baseline="middle" 
                    font-family="system-ui, -apple-system, 'SF Pro Display', 'Helvetica Neue', sans-serif" 
                    font-size="140" 
                    font-weight="900" 
                    fill="#000000"
                    letter-spacing="-0.02em"
                  >
                    W
                  </text>
                  
                  <!-- Subtle outer ring for professional look -->
                  <circle 
                    cx="256" 
                    cy="256" 
                    r="150" 
                    stroke="#e8e8e8" 
                    stroke-width="3" 
                    fill="transparent" 
                    opacity="0.4"
                  />
                </svg>
            </div>
            <div class="description">適用於 LinkedIn Developer Console</div>
        </div>
        
        <div class="icon-section">
            <h2>標準方形版本 (300x300)</h2>
            <div class="icon-preview">
                <svg viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon-300">
                  <!-- Main infinity-like twisted loop -->
                  <path 
                    d="M200,60 
                       C260,60 290,90 290,200 
                       C290,310 260,340 200,340 
                       C140,340 110,310 110,200 
                       C110,90 140,60 200,60 
                       Z
                       M200,140 
                       C160,140 140,160 140,200 
                       C140,240 160,260 200,260 
                       C240,260 260,240 260,200 
                       C260,160 240,140 200,140 
                       Z" 
                    fill="#000000"
                    stroke="#000000"
                    stroke-width="5"
                  />
                  
                  <!-- Central W letter -->
                  <text 
                    x="200" 
                    y="220" 
                    text-anchor="middle" 
                    dominant-baseline="middle" 
                    font-family="system-ui, -apple-system, sans-serif" 
                    font-size="110" 
                    font-weight="900" 
                    fill="#000000"
                  >
                    W
                  </text>
                </svg>
            </div>
            <div class="description">通用方形版本</div>
        </div>
        
    </div>
</body>
</html>
